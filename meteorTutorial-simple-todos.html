<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
      <header>
          <h1>Todo List</h1>
      </header>

      <!-- add a form below the h1 -->
      <form class="new-task">
        <input type="text" name="message" placeholder="Type to add new tasks" />
      </form>

      <ul>
          {{#each taskCollection}}
            {{> taskTemplate}}
          {{/each}}
      </ul>
  </div>
</body>

<template name="taskTemplate">
  <li>{{text}}</li>
</template>
